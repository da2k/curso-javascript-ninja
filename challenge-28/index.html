<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CEP</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <section id="container">

        <header id="title">
            <h1>BUSCAR CEP</h1>
        </header>

        <article>

            <article class="form">

                <form data-js="form-cep">

                    <input id="inputEntrada" type="text" data-js="input-cep" placeholder="Digite o CEP" /><br/><br/>
                    <button type="submit" data-js="submit" class="buttons">Consultar</button><br/><br/><br/>

                </form>

            </article>
            <article id="resp">
                <div id="status">

                    <h2 data-js="status"></h2>

                </div>

                <div data-js="cep-info">
                    <p><strong>Logradouro: </strong> <span data-js="logradouro">-</span></p>
                    <p><strong>Bairro: </strong> <span data-js="bairro">-</span></p>
                    <p><strong>Estado:</strong> <span data-js="estado">-</span></p>
                    <p><strong>Cidade: </strong> <span data-js="cidade">-</span></p>
                    <p><strong>CEP: </strong> <span data-js="cep">-</span></p>

                </div>
            </article>
        </article>
    </section>
    <script src="dom.js"></script>
    <script src="challenge-28.js"></script>
</body>

</html>
