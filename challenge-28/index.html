<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>challenge-28</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.3/material.min.css">
  <style>
    [data-js="status-message"] {
        background: #ddffdd;
        width: 100%;
        text-align: center;
        font-size: 15px;
        padding: 7px 15px;
        margin: 0 0 0 0;
        display: block;
        height: 50px;
        color: #57a757;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="mdl-layout mdl-js-layout">
    <div class="mdl-cell mdl-cell--12-col" data-js="status-message"></div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <form action="" data-js="form">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
            <input class="mdl-textfield__input" type="text" id="cep" data-js="cep">
            <label class="mdl-textfield__label" for="cep">Digite o CEP:</label>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Enviar
          </button>
        </form>
      </div>
      <table class="mdl-data-table mdl-js-data-table mdl-cell mdl-cell--12-col">
        <thead>
          <tr>
            <th>Logradouro</th>
            <th>Bairro</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th>CEP</th>
          </tr>
        </thead>
        <tbody data-js="tableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.3/material.min.js"></script>
  <script src="challenge-28.js"></script>
</body>
</html>
