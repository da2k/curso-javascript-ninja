<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Curso JavaScript Ninja - Desafio 28</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Informações do CEP</h2>

        <form class="cep-search" data-js="cep-search">
            <input type="text" class="text-field" data-js="cep" placeholder="Digite o CEP">
            <button type="submit" class="button" data-js="submit-button">Pesquisar CEP</button>
        </form>

        <div class="status" data-js="status"></div>

        <div data-js="cep-information">
            <p>Logradouro: <span data-js="street-field"></span></p>
            <p>Bairro: <span data-js="district-field"></span></p>
            <p>Estado: <span data-js="state-field"></span></p>
            <p>Cidade: <span data-js="city-field"></span></p>
            <p>CEP: <span data-js="cep-field"></span></p>
        </div>
    </div>
    <script src="challenge-28.js"></script>
</body>
</html>
