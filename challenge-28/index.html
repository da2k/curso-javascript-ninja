<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge #28</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		<form>
			<div class="row">
				<div class="col-xs-6 col-sm-3">
					<div class="form-group">
						<label for="cep">CEP</label>
						<input type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
					</div>
				</div>
				<div class="col-xs-6 col-sm-3">
					<div class="form-group">
						<button type="submit" class="btn btn-success" style="margin-top: 24px">Consultar</button>
					</div>
				</div>
			</div>
			<div class="alert hidden" role="alert" data-js="notice"></div>
		</form>
			<div class="form-group">
				<label for="logradouro">Logradouro</label>
				<input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Logradouro" readonly>
			</div>
			<div class="form-group">
				<label for="bairro">Bairro</label>
				<input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" readonly>
			</div>
			<div class="form-group">
				<label for="estado">Estado</label>
				<input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" readonly>
			</div>
			<div class="form-group">
				<label for="cidade">Cidade</label>
				<input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" readonly>
			</div>
		</div>
		<script src="challenge-28.js"></script>
	</body>
</html>
