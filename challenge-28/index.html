<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Challenge 28</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <h1>Consulta CEP</h1>

  <form data-js="form-cep">
    <input type="text" data-js="input-cep" placeholder="00000000">
    <button type="submit">Consultar</button>
  </form>

  <div data-js="cep-response">
    <div>
      <h2>Retorno </h2>
      <p data-js="status"></p>
    </div>
    <p>Logradouro: <span data-js="logradouro"></span></p>
    <p>Bairro: <span data-js="bairro"></span></p>
    <p>Estado: <span data-js="estado"></span></p>
    <p>Cidade: <span data-js="cidade"></span></p>
    <p>CEP buscado: <span data-js="cep"></span></p>
  </div>

  <script src="challenge-28.js"></script>
</body>
