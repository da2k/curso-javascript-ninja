<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>JS-Ninja Challenge 25</title>
</head>
<body>
  <header>
    <h1>Evento onFocus e onBlur</h1>
  </header>

  <input type="text" data-js="focus-blur">

  <h2> Value do select no input </h2>
  <input type="text" data-js="input">
  <select data-js="select">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>

  <h2> Mouseover e mouseout </h2>
  <input type="text" data-js="mouse">

  <h2> KeyUp </h2>
  <input type="text" data-js="keyup">
  <input type="text" data-js="text1">

  <h2> KeyDown </h2>
  <input type="text" data-js="keydown">
  <input type="text" data-js="text2">

  <script src="challenge-25.js"></script>
</body>
</html>
