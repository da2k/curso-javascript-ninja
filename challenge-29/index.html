<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Carro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
  <div class="header">
      <h2 data-js="company-name"></h2>
      <h3 data-js="company-phone"></h3>
  </div>

  <form action="/" method="get" class="form-data">
    <div class="row">
      <label for="imagem">Imagem</label>
      <input type="text" data-js="input-imagem" name="url" required>
    </div>

    <div class="row">
      <label for="marca">Marca</label>
      <input type="text" data-js="input-marca" required>
    </div>

    <div class="row">
      <label for="modelo">Modelo</label>
      <input type="text" data-js="input-modelo" required>
    </div>

    <div class="row">
      <label for="ano">Ano</label>
      <input type="text" data-js="input-ano" name="ano" required>
    </div>

    <div class="row">
      <label for="placa">Placa</label>
      <input type="text" data-js="input-placa" name="placa" required>
    </div>

    <div class="row">
      <label for="cor">Cor</label>
      <input type="text" data-js="input-cor" required>
    </div>

    <div class="row">
        <label for=""></label>
      <button class="btn-cadastrar" data-js="btn-cadastrar">Cadastrar </button>
    </div>
  </form>
  <br/><br/>
  <table class="tabela-carros" data-js="tabela-carros">
    <thead>
        <th>Imagem</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
