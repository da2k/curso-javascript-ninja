<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 29</title>
    <style>
        [data-js="car-list"] {
            list-style-type: none;
        }
        [data-js="car-list"] span {
            padding: 0 12px;
        }
        form label {
            margin-right: 6px;
        }
        form input {
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <h2>Dados da empresa:</h2>
    <p data-js="name"></p>
    <p data-js="phone"></p>
    <h2>Cadastre seu carro abaixo:</h2>
    <form>
        <label for="image">Imagem do carro</label>
        <input type="url" id="image">
        <label for="brand">Marca / Modelo</label>
        <input type="text" id="brand">
        <label for="year">Ano</label>
        <input type="text" id="year">
        <label for="plate">Placa</label>
        <input type="text" id="plate">
        <label for="color">Cor</label>
        <input type="text" id="color">
        <input type="submit" value="Cadastrar" />
    </form>
    <h2>Carros cadastrados:</h2>
    <ul data-js="car-list"></ul>
    <script src="DOM.js"></script>
    <script src="challenge-29.js"></script>
</body>
</html>
