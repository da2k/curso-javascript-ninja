<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge - 29</title>
    <style>
        input {
            padding: 5px;
            width: 300px;
        }
    </style>

</head>

<body>
    <header>
        <h1>
            <span data-js="company-name"></span> -
            <span data-js="company-phone"></span>
        </h1>
    </header>
    <form data-js="form-register">
        <p>Url</p><input type="url" data-js="image">
        <p>Marca/Modelo</p><input type="text" data-js="brand-model">
        <p>Ano:</p><input type="text" data-js="year">
        <p>Placa</p><input type="text" data-js="plate">
        <p>Cor</p><input type="text" data-js="color">
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Informações cadastradas</h2>
    <table data-js="table">
        <thead>
            <tr>
                <th>Url</th>
                <th>marca</th>
                <th>ano</th>
                <th>placa</th>
                <th>cor</th>
            </tr>
        </thead>
        <tbody data-js="table-car"></tbody>
    </table>
    <div>
        <script src="dom.js"></script>
        <script src="challenge-29.js"></script>
</body>

</html>
