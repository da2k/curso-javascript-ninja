<!DOCTYPE html>
<html>
    <head>
       
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
       <meta charset="UTF-8">
       <title>Exerc√≠cio 28</title>
       
    </head>
    <body>
         <div class="container">    
              
          <header>
                <h1>
                    <span data-js="company-name"> </span> -
                    <span data-js="company-phone"></span>
                </h1>
            </header>    
                
               <form data-form="form-sbm">
                      <div class="form-group">
                            <label for="exampleInputCarro">Imagem do Carro</label>
                            <input type="text" data-form="input-carro" class="form-control" id="exampleInputCarro"  placeholder="Insira a URL do carro">
                            <label for="exampleInputMarca">Marca</label>
                            <input type="text" data-form="input-marca" class="form-control" id="exampleInputMarca"  placeholder="Insira a Marca/Modelo">
                            <label for="exampleInputAno">Ano</label>
                            <input type="number" data-form="input-ano" class="form-control" id="exampleInputAno"  placeholder="Insira o Ano">
                            <label for="exampleInputPlaca">Placa</label>
                            <input type="text" data-form="input-placa" class="form-control" id="exampleInputPlaca"  placeholder="Insira a Placa">
                            <label for="exampleInputCor">Cor</label>
                            <input type="text" data-form="input-cor" class="form-control" id="exampleInputCor"  placeholder="Insira a Cor">
                            <br><button type="submit" class="btn btn-primary">Cadastrar</button>
                     </div>
                </form>
                
                 <table class="table">
                     <thead class="thead-dark">
                     <tr>
                         <th>
                             Imagem do Carro
                         </th>
                         <th>
                             Marca/ Modelo
                         </th>
                         <th>
                             Ano
                         </th>
                         <th>
                             Placa
                         </th>
                         <th>
                             Cor
                         </th>
                     </tr>
                     </thead>
                     
                     <tbody data-js="table-car"></tbody>
                 </table>
                 
                 
                 
        </div>
        <script type="text/javascript" src="dom.js"></script>
        <script type="text/javascript" src="challenge-29.js"></script>
    </body>
</html>
