<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Challenge 29</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
<header>
  <h1>
    <span data-js="company-name"></span> -
    <span data-js="company-phone"></span>
  </h1>
</header>
<form action="/" data-js="form-register">
  <ul>
    <li>
      <label>Imagem:</label>
      <input type="url" data-js="image" title="Imagem"/>
    </li>
    <li>
      <label>Marca/Modelo:</label>
      <input type="text" data-js="brand-model" title="Marca/Modelo"/>
    </li>
    <li>
      <label>Ano:</label>
      <input type="text" data-js="year" title="Ano"/>
    </li>
    <li>
      <label>Placa:</label>
      <input type="text" data-js="plate" title="Place"/>
    </li>
    <li>
      <label>Cor:</label>
      <input type="text" data-js="color" title="Cor"/>
    </li>
    <li>
      <button type="submit">Cadastrar</button>
    </li>
  </ul>
</form>
<table>
  <thead>
  <tr>
    <th>Imagem</th>
    <th>Marca/Modelo</th>
    <th>Ano</th>
    <th>Placa</th>
    <th>Cor</th>
  </tr>
  </thead>
  <tbody data-js="table-car"></tbody>
</table>
<script src="dom.js"></script>
<script src="challenge-29.js"></script>
</body>

</html>
