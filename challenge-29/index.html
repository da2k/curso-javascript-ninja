<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 29</title>
</head>
<body>
  <h1 data-js="company-name"></h1>
  <h2 data-js="company-phone"></h2>
  <form data-js="form-car">
    <div>
      <label>Imagem do carro</label>
      <input type="text" data-js="input-imagem">
    </div>
    <div>
      <label>Marca / Modelo</label>
      <input type="text" data-js="input-marca">
    </div>
    <div>
      <label>Ano</label>
      <input type="text" data-js="input-ano">
    </div>
    <div>
      <label>Placa</label>
      <input type="text" data-js="input-placa">
    </div>
    <div>
      <label>Cor</label>
      <input type="text" data-js="input-cor">
    </div>
    <button type="submit">Cadastrar</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Imagem do Carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </tr>
    </thead>
    <tbody data-js="container-cars">
    </tbody>
  </table>
  <script src="DOM.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
