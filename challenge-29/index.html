<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chalenge 29</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <header>
        <h1 data-js="company-name"></h1>
        <span data-js="company-phone"></span>
      </header>
      <form data-js="car-form">
        <input data-js="car-input" type="url" placeholder="Imagem do carro">
        <input data-js="car-input" type="text" placeholder="Marca / Modelo">
        <input data-js="car-input" type="text" placeholder="Ano">
        <input data-js="car-input" type="text" placeholder="Placa">
        <input data-js="car-input" type="text" placeholder="Cor">
        <button type="submit">Cadastrar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </thead>
        <tbody data-js="table-body" ></tbody>
      </table>
  </main>
  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
