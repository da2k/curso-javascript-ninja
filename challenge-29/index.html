<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMC Carros</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    header {
      margin-top: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      margin-top: 50px;
    }

    form {
      width: 20%; 
    }

    form ul li {
      list-style: none;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    button {
      cursor: pointer;
      width: 50%;
      background-color: rgb(10, 185, 10);
      border: none;
      padding: 5px;
    }

    table {
      height: auto;
    }

    th, td {
      padding: 8px;
      border: 1px solid black;
    }

    img {
      max-width: 200px;
      height: auto;
    }

  </style>
</head>
<body>

  <header>
    <h1>
      <span data-js="company-name"></span>
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <div class="container">
    <form action="/" data-js="form">
      <ul>
        <li>
          <label>Imagem do carro:</label>
          <input type="url" data-js="image">
        </li>

        <li>
          <label>Marca/modelo:</label>
          <input type="text" data-js="brand-model">
        </li>

        <li>
          <label>Ano:</label>
          <input type="text" data-js="year">
        </li>

        <li>
          <label>Placa:</label>
          <input type="text" data-js="plate">
        </li>

        <li>
          <label>Cor:</label>
          <input type="text" data-js="color">
        </li>

        <li>
          <button type="submit">Cadastrar</button>
        </li>
      </ul>
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem do Carro</th>
          <th>Marca/modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>

      <tbody data-js="table-car"></tbody>
    </table>
  </div>
  
  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
