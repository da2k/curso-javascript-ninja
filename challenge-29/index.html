<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 29</title>
</head>
<body>

  <div style="text-align: center;">
    <h1>
      <span data-js="company-name"></span> -
      <span data-js="company-phone"></span>
    </h1>

    <form action="/" data-js="form-register" style="margin-bottom: 50px;">
      <input type="url" placeholder="imagem do carro" data-js="image">
      <input type="text" placeholder="marca/modelo" data-js="brand-model">
      <input type="number" placeholder="ano" data-js="year">
      <input type="text" placeholder="placa" data-js="plate">
      <input type="text" placeholder="cor" data-js="color">
      <button type="submit">Cadastrar</button>
    </form>

    <table style="width:30%">
      <thead>
        <tr>
          <th>Imagem do Carro</th>
          <th>Marca/Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
        </tr>
      </thead>

      <tbody data-js="table-car"></tbody>
    </table>
  </div>

  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
