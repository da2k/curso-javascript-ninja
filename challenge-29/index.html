<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App CarTech</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 data-js="nomeEmpresa">nome</h1>
        <p data-js="foneEmpresa">tel</p>

        <div class="d-none" data-js="erro">
            <div class="alert alert-danger mt-5" role="alert">
            </div>
        </div>

        <form class="mt-5">
            <div class="form-group form-row">
                <div class="col"><input type="url" class="form-control" placeholder="Imagem do Carro"></div>
                <div class="col"><input type="text" class="form-control" placeholder="Marca / Modelo"></div>
            </div>
            <div class="form-group form-row">
                <div class="col"><input type="text" class="form-control" placeholder="Ano"></div>
                <div class="col"><input type="text" class="form-control" placeholder="Placa"></div>
            </div>
            <div class="form-group form-row">
                <div class="col"><input type="text" class="form-control" placeholder="Cor"></div>
                <div class="col"><button type="submit" data-js="submit" class="btn btn-primary">Cadastrar</button></div>
            </div>
        </form>

        <h3 class="mt-5">Carros Cadastrados</h3>

        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Imagem</th>
                    <th>Marca / Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody data-js="tabelaCarros">
            </tbody>
        </table>

    </div>

    <script src="dom.js"></script>
    <script src="challenge-29.js"></script>
</body>
</html>
