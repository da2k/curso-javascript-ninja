<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge-29</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    img {
    max-width: 200px;
    max-height: auto;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <hr>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <header>
              <h2 data-js="company-name"></h2>
              <h6 data-js="company-phone"></h6>
            </header>
            <hr>
            <form data-js="form-register">
              <p>Url</p><input type="url" data-js="image">
              <p>Marca/Modelo</p><input type="text" data-js="brand-model">
              <p>Ano:</p><input type="text" data-js="year">
              <p>Placa</p><input type="text" data-js="plate">
              <p>Cor</p><input type="text" data-js="color">
              <br><br>
              <button type="submit">Cadastrar</button>
            </form>
          </div>
          <div class="col-md-8">
            <h2>Informações cadastradas</h2>
            <table data-js="table" class="table table-bordered">
              <thead>
                <tr>
                  <th>Url</th>
                  <th>marca</th>
                  <th>ano</th>
                  <th>placa</th>
                  <th>cor</th>
                </tr>
              </thead>
            <tbody data-js="table-car"></tbody>
          </table>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <div>
    <script src="dom.js"></script>
    <script src="challenge-29.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
