<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 29</title>

  <style>
    img {
      width: 100%;
      max-width: 170px;
    }
  </style>
</head>
<body>

  <form action="." method="POST">
    <p>Imagem do carro: <input type="text" data-js="imgCarro" id="conteudo"></p>
    <p>Marca / Modelo: <input type="text" data-js="modelo" id="conteudo"></p>
    <p>Ano: <input type="text" data-js="ano" id="conteudo"></p>
    <p>Placa: <input type="text" data-js="placa" id="conteudo"></p>
    <p>Cor: <input type="text" data-js="cor" id="conteudo"></p>

    <p data-js="error" style="color:red;"></p>

    <input type="submit" data-js="cadastrar" value="Cadastrar">
  </form>

  <table>
    <thead>Carros</thead>
    <tbody data-js="tableCars">
      <tr>
        <td>Imagem</td>
        <td>Marca</td>
        <td>Ano</td>
        <td>Placa</td>
        <td>Cor</td>
      </tr>
    </tbody>
  </table>

  <footer>
    <p><span data-js="company"></span><span data-js="telephone"></span></p>
  </footer>

  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
