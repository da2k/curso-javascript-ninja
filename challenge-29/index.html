<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Challenge-29</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">
                <span data-js-id="empresa-nome"></span> -
                <span data-js-id="empresa-telefone"></span>
            </h1>
            <p class="lead">Challenge-29</p>
        </div>
    </div>
    <div class="container">
        <form action="/" data-js-id="form-carros">
            <div class="form-group">
                <label for="imgcarro">Imagem do Carro</label>
                <input type="url" class="form-control" id="imgcarro" data-js-id="carro-imagem" placeholder="Entre com uma url para foto do carro">
            </div>
            <div class="form-group">
                <label for="marca-modelo">Marca e Modelo</label>
                <input type="text" class="form-control" id="marca-modelo" data-js-id="carro-marca-modelo" placeholder="Marca e modelo do carro">
            </div>
            <div class="row">
                <div class="form-group col-4">
                    <label for="ano">Ano de Fabricação</label>
                    <input type="number" class="form-control" id="ano" data-js-id="carro-ano" placeholder="Ano de Fabricação">
                </div>
                <div class="form-group col-4">
                    <label for="placa">Placa</label>
                    <input type="text" class="form-control" id="placa" data-js-id="carro-placa" placeholder="Placa do carro">
                </div>
                <div class="form-group col-4">
                    <label for="cor">Cor</label>
                    <input type="text" class="form-control" id="cor" data-js-id="carro-cor" placeholder="Cor do carro">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div style="margin-top:20px"></div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imagem do Carro</th>
                    <th scope="col">Marca e Modelo</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Cor</th>
                </tr>
            </thead>
            <tbody data-js-id="carro-tbody">
            </tbody>
        </table>

    </div>
    <script src="DOM.js"></script>
    <script src="challenge-29.js"></script>
</body>

</html>
