<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JP Cars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>
        <span data-js="company-name"></span>
        <span data-js="company-phone"></span>
      </h1>
    </header>
    <main>
      <form class="form-register" action="/" data-js="form-register">
        <input type="url" data-js="image" placeholder="URL da imagem">
        <input type="text" data-js="brand-model" placeholder="Marca / Modelo">
        <input type="text" data-js="year" placeholder="Ano">
        <input type="text" data-js="plate" placeholder="Placa">
        <input type="text" data-js="color" placeholder="Cor">
        <button type="submit" class="form-register__button">Cadastrar</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca / Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </thead>
        <tbody data-js="table-car"></tbody>
      </table>
    </main>
  </div>

  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
