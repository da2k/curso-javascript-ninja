<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Challenge 29</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <inner>
            <h1>
                <span data-js="company-name"></span> -
                <span data-js="company-phone"></span>
            </h1>
        </inner>
    </header>
    <main>
        <div class="inner">
            <div class="formContent">
                <form action="/" data-js="form-register">
                    <div class="form-line">
                        <label>Imagem do Carro:</label>
                        <input type="url" data-js="image" />
                    </div>
                    <div class="form-line">
                        <label>Marca / Modelo:</label>
                        <input type="text" data-js="brand-model" />
                    </div>
                    <div class="form-line">
                        <label>Ano:</label>
                        <input type="text" data-js="year" />
                    </div>
                    <div class="form-line">
                        <label>Placa:</label>
                        <input type="text" data-js="plate" />
                    </div>
                    <div class="form-line">
                        <label>Cor:</label>
                        <input type="text" data-js="color" />
                    </div>
                    <div class="form-line">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>

            <div class="tableCars">
                <table cellspacing="0" cellpaddin="0" border="0">
                    <thead>
                        <tr>
                            <th>Imagem do Carro</th>
                            <th>Marca / Modelo</th>
                            <th>Ano</th>
                            <th>Placa</th>
                            <th>Cor</th>
                        </tr>
                    </thead>
                    <tbody data-js="table-car">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <span data-js="company-name"></span>
    </footer>
    <script src="dom.js"></script>
    <script src="challenge-29.js"></script>
</body>

</html>
