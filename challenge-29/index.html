<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 29</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1><span data-js='company'></span></h1>
  <h3><span data-js='phone'></span></h3>
</header>

<form action="#" data-js="form-car">
  <input type="text" data-js="image" placeholder="Imagem do carro (url)">
  <input type="text" data-js="model" placeholder="Marca / Modelo">
  <input type="text" data-js="age" placeholder="Ano">
  <input type="text" data-js="board" placeholder="Placa">
  <input type="text" data-js="color" placeholder="Cor">
  <input type="submit" value="Cadastrar carro">
</form>
<br>

<table class="minimalistBlack" data-js="table-car">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Marca / Mohelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </tr>
  </thead>
  <tbody data-js="table-tbody">
    <tr data-js="row-car">
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>

</table>


<script src="dom.js"></script>
<script src="challenge-29.js"></script>
</body>
</html>
