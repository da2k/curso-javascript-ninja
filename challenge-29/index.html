<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge - 29</title>

</head>

<body>
    <h1>Cadastro de carros</h1>
    <div id="info-company">
        <p>Informações da empresa</p>
    </div>
    <form data-js="form-car">
        <p>Url</p><input type="url" data-js="url">
        <p>Marca</p><input type="text" data-js="marca">
        <p>Modelo</p><input type="text" data-js="modelo">
        <p>Ano:</p><input type="text" data-js="ano">
        <p>Placa</p><input type="text" data-js="placa">
        <p>Cor</p><input type="text" data-js="cor">
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Informações cadastradas</h2>
    <table data-js="table">
        <thead>
            <tr>
                <th>url</th>
                <th>marca</th>
                <th>modelo</th>
                <th>ano</th>
                <th>placa</th>
                <th>cor</th>
            </tr>
        </thead>

    </table>
    <div>
        <script src="dom.js"></script>
        <script src="challenge-29.js"></script>
</body>

</html>
