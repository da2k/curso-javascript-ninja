<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HCMA Carros</title>
    <style>
      body {
        font-family: sans-serif;
      }
      header {
        text-align: center;
      }
      form,
      table {
        float: left;
        width: 50%;
      }
      ul {
        list-style: none;
      }
      li {
        margin-bottom: 10px;
      }
      label {
        display: block;
      }
      label {
        padding: 5px;
        width: 300px;
      }
      button {
        background: green;
        border: 0;
        color: #fff;
        padding: 10px 20px;
      }
      button:hover,
      button:focus {
        background: darkgreen;
        cursor: pointer;
      }
      table {
        border-collapse: collapse;
      }
      td,
      th {
        padding: 5px 15px;
        border: 1px solid #ccc;
      }
      img {
        max-width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <span data-js="company-name"></span
        ><span data-js="company-phone"> </span>
      </h1>
    </header>
    <form action="/" data-js="form-register">
      <ul>
        <li>
          <label for="">Imagem do Carro</label>
          <input type="url" data-js="image" />
        </li>
        <li>
          <label for="">Marca / Modelo:</label>
          <input type="text" data-js="brand-model" />
        </li>
        <li>
          <label for="">Ano:</label>
          <input type="text" data-js="year" />
        </li>
        <li>
          <label for="">Placa:</label>
          <input type="text" data-js="plate" />
        </li>
        <li>
          <label for="">Cor:</label>
          <input type="text" data-js="color" />
        </li>
        <li>
          <button type="submit">Cadastrar</button>
        </li>
      </ul>
    </form>
    <table data-js="table-car">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
    </table>
    <script src="dom.js"></script>
    <script src="challenge-29.js"></script>
  </body>
</html>
