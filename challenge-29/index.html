<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Green Hill Cars</title>
</head>
<body>
    <header>
        <h2>
            <span data-js="company-name"></span>
            <span data-js="company-phone"></span>
        </h2>
    </header>
    <form action="/" data-js="main-form">
        <label>Imagem do carro:</label>
        <input type="url" data-js="imagem" autofocus="true" placeholder="URL com a imagem">
        <label>Marca/Modelo:</label>
        <input type="text" data-js="marca-modelo">
        <label>Ano:</label>
        <input type="text" data-js="ano">
        <label>Cor:</label>
        <input type="text" data-js="cor">
        <label>Preço:</label>
        <input type="text" data-js="preco">
        <button>Cadastrar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Imagem do carro</th>
                <th>Marca/Modelo</th>
                <th>Ano</th>
                <th>Cor</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody data-js="table-car">
        </tbody>
    </table>
    <script src="DOM.js"></script>
    <script src="challenge-29.js"></script>
</body>
</html>
