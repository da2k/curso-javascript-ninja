<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge #28</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1 data-js="company-name"> <small data-js="company-phone"></small></h1><br>
			<form data-js="form-cars">
				<fieldset>
					<legend>Cadastrar carro</legend>

				<div class="form-group">
					<label for="image">Imagem do carro</label>
					<input type="text" class="form-control" id="image" name="image" placeholder="http://">
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="form-group">
							<label for="model">Marca / Modelo</label>
							<input type="text" class="form-control" id="model" name="model" placeholder="Marca / Modelo" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="form-group">
							<label for="year">Ano</label>
							<input type="text" class="form-control" id="year" name="year" placeholder="Ano" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="form-group">
							<label for="number">Placa</label>
							<input type="text" class="form-control" id="number" name="number" placeholder="Placa" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="form-group">
							<label for="color">Cor</label>
							<input type="text" class="form-control" id="color" name="color" placeholder="Cor" required>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Cadastrar</button>
				</div>

				<div class="alert alert-success hidden" role="alert" data-js="notice">Carro cadastrado com sucesso!</div>
				</fieldset>
			</form>

			<h2>Carros cadastrados</h2><br>
			<table class="table table-striped">
				 <thead>
				 	<tr>
				 		<th>Marca / Modelo</th>
				 		<th>Ano</th>
				 		<th>Placa</th>
				 		<th>Cor</th>
				 	</tr>
				 </thead>
				 <tbody>
				 	<tr data-js="none">
				 		<td colspan="4" class="text-center">Nenhum carro cadastrado at√© o momento.</td>
				 	</tr>
				 </tbody>
			</table>
		</div>
		<script src="DOM.js"></script>
		<script src="challenge-29.js"></script>
	</body>
</html>
