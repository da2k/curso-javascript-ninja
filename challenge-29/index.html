<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sistema Carros</title>
</head>
<body>
  <div>
    <h2>Informações da Empresa</h2>
    <p><b>Nome: </b><span data-js="companyNome"></span></p>
    <p><b>Telefone: </b><span data-js="companyTelefone"></span></p>
  </div>
  <br/>
  <div>
    <h2>Cadastrar Veículo</h2>
    <form data-js="formSubmit">
      <h4>Foto do Carro (URL):</h4>
      <input type="url" data-js="formUrl"/>
      <h4>Marca / Modelo:</h4>
      <input type="text" data-js="formMarcaModelo"/>
      <h4>Ano:</h4>
      <input type="number" data-js="formAno"/>
      <h4>Placa:</h4>
      <input type="text" data-js="formPlaca"/>
      <h4>Cor:</h4>
      <input type="text" data-js="formCor"/>
      <br/>
      <br/>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <br/>
  <div>
    <table data-js="tableCarros">
      <tr>
        <th>
          Foto
        </th>
        <th>
          Marca / Modelo
        </th>
        <th>
          Ano
        </th>
        <th>
          Placa
        </th>
        <th>
          Cor
        </th>
      </tr>
    </table>
  </div>

  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
