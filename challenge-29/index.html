<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Challenge 29</title>
  <style type="text/css">
    body {
      background: #61bd8c;
    }

    table {
      margin: 30px 0px 0px 30px
    }



    #conteudo-principal {
      background: #FFFFFF;
      padding: 10px;
      width: 600px;
      margin: 30px auto;
    }

    #header {
      width: 100%;
      height: 80px;
      background-color: #FFFFFF;
    }

    .table {
      margin: 30px auto;
      background: white;
    }

    .button {
      margin-top: 10px;
      text-align: center;
    }

    .input {
      width: 70%;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    #botao {
      text-align: center;
    }

    #formTitle {
      text-align: center;

    }
  </style>

</head>

<body>
  <div id=header>
    <h1 data-js="CompanyName"></h1>
    Telefone:<span data-js="telefone"></span>
  </div>
  <div id="conteudo-principal">
    <h1 id="formTitle">Cadastro</h1>
    <form>
      Imagem:<br>
      <input class="input" type="text" placeholder="Url da imagem" data-js="image"><br>
      Marca e modelo<br>
      <input class="input" type="text" data-js="model"><br>
      Ano:<br>
      <input class="input" type="text" data-js="year"><br>
      Placa:<br>
      <input class="input" type="text" data-js="plate"><br>
      Cor:<br>
      <input class="input" type="text" data-js="color"><br>
      <div id="botao">
        <!-- <input class="button" type="button" value="Cadastrar" data-js="register"></button> -->
        <button class="button" type="submit" data-js="register">Cadastrar</button>
      </div>
    </form>
  </div>
  <table border="1" class="table" data-js="table">
    <tr>
      <th>Imagem</th>
      <th>Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </tr>

  </table>
  <script src="DOM.js"></script>
  <script src='challenge-29.js'></script>
</body>

</html>
