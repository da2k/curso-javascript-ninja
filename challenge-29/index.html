<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }
      button {
        background: #aaa;
      }
      img {
        max-width: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <span data-js="company-name"></span> -
        <span data-js="phone"></span>
      </h1>
    </header>

    <form action="" data-js="form-register">
      <label for="image">Imagem do carro</label>
      <input type="text" name="image" id="image" />

      <label for="brand">Marca / Modelo</label>
      <input type="text" name="brand" id="brand" />

      <label for="year">Ano</label>
      <input type="text" name="year" id="year" />

      <label for="plate">Placa</label>
      <input type="text" name="plate" id="plate" />

      <label for="color">Cor</label>
      <input type="text" name="color" id="color" />

      <button type="submit">Cadastrar</button>
    </form>

    <table>
      <thead>
        <th>Imagem do carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </thead>
      <tbody data-js="table-car"></tbody>
    </table>

    <script src="DOM.js"></script>
    <script src="/challenge-29/challenge-29.js"></script>
  </body>
</html>
