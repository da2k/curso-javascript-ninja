<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 29</title>

  <style>
    img {
      width: 100%;
      max-width: 170px;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <span data-js="company-name"></span> -
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <form action="/" data-js="form-register" method="POST">
    <ul>
      <li>
        <label for="imagem">Imagem do carro: </label>
        <input type="url" data-js="image">
      </li>
      <li>
        <label for="marca">Marca/Modelo: </label>
        <input type="text" data-js="brand-model">
      </li>
      <li>
        <label for="ano">Ano: </label>
        <input type="text" data-js="year">
      </li>
      <li>
        <label for="placa">Placa: </label>
        <input type="text" data-js="plate">
      </li>
      <li>
        <label for="cor">Cor: </label>
        <input type="text" data-js="color">
      </li>
      <li>
        <button type="submit">Cadastrar</button>
      </li>
    </ul>
  </form>

  <table>
    <thead>
      <tr>
          <th>Imagem do carro</th>
          <th>Marca</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
    </thead>
    <tbody data-js="table-car">

    </tbody>
  </table>

  <footer>
    <p><span data-js="company"></span><span data-js="telephone"></span></p>
  </footer>

  <script src="dom2.js"></script>
  <script src="challenge-29-resolvido.js"></script>
</body>
</html>
