<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title of the document</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Your custom styles -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- Used as an example only to position the footer at the end of the page.
    You can delete these styles or move it to your custom css file -->
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        }
      main {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="purple darken-2">
        <div class="nav-wrapper">
          <div class="container">
            <a href="#" class="brand-logo">Cronômetro</a>
            <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li>
                <a href="#" data-js="startHeader" class="waves-effect waves-light" onlick="startTimer"><i class="material-icons">play_arrow</i></a>
              </li>
              <li>
                <a href="#" data-js="stopHeader" class="waves-effect waves-light" onclick="stopTimer()"><i class="material-icons">stop</i></a>
              </li>
              <li>
                <a href="#" data-js="resetHeader" class="waves-effect waves-light" onclick="resetTimer()"><i class="material-icons">timer</i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>

      <!-- Cronometro -->
      <div class="container">
        <!-- all the form -->
        <form action="">
          <!-- input cronometro -->
          <div class="input-field col s12 l6">
            <h2 id="counter" class="center"></h2>
            <input type="text" value="0" data-js="timer" id="timer" class="validate">
            <!-- <label for="timer">timer</label> -->
          </div>
          <!-- buttons -->
          <div class="input-field col s12 l6 center">
            <!-- start timer -->
              <a href="#" data-js="start" id="start" class="waves-effect waves-light btn-large start__timer green lighten-1"><i class="material-icons">play_arrow</i></a>
            <!-- stop timer -->
              <a href="#" data-js="stop" id="stop" class="waves-effect waves-light btn-large stop__timer deep-orange darken-1"><i class="material-icons large">stop</i></a>
            <!-- reset timer -->
              <a href="#" id="reset" data-js="reset" class="waves-effect waves-light btn-large grey lighten-1 reset__timer"><i class="material-icons">timer</i></a>
          </div>
        </form> <!-- end of the form -->
      </div>
    </main>

    <footer class="page-footer purple darken-3">
      <div class="footer-copyright center">
        <div class="container">
          © 2019 | @leticiamrosa
        </div>
      </div>
    </footer>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
      $("document").ready(function(){
        $(".button-collapse").sideNav();
      });
    </script>
    <script src="challenge-21.js"></script>
  </body>
</html>
