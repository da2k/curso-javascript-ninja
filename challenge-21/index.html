<body>

    <style>
        input[data-js="timer"] {

            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 5px solid #696969;
            text-align: center;
            font-size: 150px;
            color: #696969;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);

        }
        
            
    </style>

    <form action="">

        <input type="text" value="0" data-js="timer">
        <button data-js="button-start">Start</button>
        <button data-js="button-stop">Stop</button>
        <button data-js="button-reset">Reset</button>

    </form>
