function convertToHex( color ) {
	var hexa;
	switch( color ) {
		case 'red':
			hexa = '#ff0000';
			break;
		case 'blue':
			hexa = '#000ff00'
			break
		case 'grenn':

			break
		case 'black':

			break
		case 'white':
			hexa = '#000ff08'
			break
		default:

	}

	return 'O hexadecimal para cor ' + color + ' é ' + hexa + '.';
