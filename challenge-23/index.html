<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 23 - Curso Javascript Ninja</title>
    <style>
      .calcNumber, .calcOper {
        padding: 10px;
      }

    </style>
</head>

<body>
  <h1>Challenge 23 - Calculadora</h1>

    <input class="calcData" data-js="calcData" style="display: block; margin-bottom: 20px;" type="text" />

    <button data-js="calcNumber" class="calcNumber" value='0'>0</button>
    <button data-js="calcNumber" class="calcNumber" value='1'>1</button>
    <button data-js="calcNumber" class="calcNumber" value='2'>2</button>
    <button data-js="calcNumber" class="calcNumber" value='3'>3</button>
    <button data-js="calcNumber" class="calcNumber" value='4'>4</button>
    <br>
    <button data-js="calcNumber" class="calcNumber" value='5'>5</button>
    <button data-js="calcNumber" class="calcNumber" value='6'>6</button>
    <button data-js="calcNumber" class="calcNumber" value='7'>7</button>
    <button data-js="calcNumber" class="calcNumber" value='8'>8</button>
    <button data-js="calcNumber" class="calcNumber" value='9'>9</button>
    <br>

    <button data-js="operador" class="calcOper" value="+">+</button>
    <button data-js="operador" class="calcOper" value="-">-</button>
    <button data-js="operador" class="calcOper" value="x">x</button>
    <button data-js="operador" class="calcOper" value="%">%</button>
    <br>
    <button data-js="operador" class="calcOper" value='='>=</button>
    <button data-js="calcReset" class="calcOper">CE</button>


</body>
<script src="challenge-23.js"></script>
</html>
