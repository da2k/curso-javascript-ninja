<!DOCTYPE html>
<html>
<head>
  <title>Chalenge-23</title>
  <style type="text/css">
    .container{
      margin: 0 auto;
      font-size: 50px;
      width: 420px;
    }
    input{
      margin-bottom: 5px;
      width: 406px;
      height: 50px;
      font-size: 50px;
    }
    button{
      width: 100px;
      height: 100px;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" data-js="result" value="0" disabled>
    <table>
      <tr>
        <td><button data-js="c">C</button></td>
        <td><button data-js="backspace"><-</button></td>
        <td><button data-js="ce">CE</button></td>
        <td><button data-js="igual">=</button></td>
      </tr>
      <tr>
        <td><button data-js="numer7">7</button></td>
        <td><button data-js="number8">8</button></td>
        <td><button data-js="number9">9</button></td>
        <td><button data-js="operatorMais">+</button></td>
      </tr>
      <tr>
        <td><button data-js="number4">4</button></td>
        <td><button data-js="number5">5</button></td>
        <td><button data-js="number6">6</button></td>
        <td><button data-js="operatorMult">*</button></td>
      </tr>
        <td><button data-js="number1">1</button></td>
        <td><button data-js="number2">2</button></td>
        <td><button data-js="number3">3</button></td>
        <td><button data-js="numberMenos">-</button></td>
      </tr>
      </tr>
        <td><button data-js="" disabled><span style="color:transparent;">_</span></button></td>
        <td><button data-js="numberZero">0</button></td>
        <td><button data-js="NumberPonto">.</button></td>
        <td><button data-js="NumberDivision">/</button></td>
      </tr>
    </table>
  </div>


  <script src="challenge-23.js"></script>
</body>
</html>
