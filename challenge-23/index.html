<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge-23 - Mini - Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="wrapper">
  <section class="calculadora">
    <input type="text" value="0" class="visor" data-js="visor" readonly><!-- type text because number not receive simbols -->
      <div class="teclas">
        <button class="btn large" data-js="button-ce" value="ce">CE</button>
        <button class="btn" data-js="button-operation" value="รท">รท</button>
        <button class="btn" data-js="button-number" value="7">7</button>
        <button class="btn" data-js="button-number" value="8">8</button>
        <button class="btn" data-js="button-number" value="9">9</button>
        <button class="btn" data-js="button-operation" value="x">x</button>
        <button class="btn" data-js="button-number" value="4">4</button>
        <button class="btn" data-js="button-number" value="5">5</button>
        <button class="btn" data-js="button-number" value="6">6</button>
        <button class="btn" data-js="button-operation" value="-">-</button>
        <button class="btn" data-js="button-number" value="1">1</button>
        <button class="btn" data-js="button-number" value="2">2</button>
        <button class="btn" data-js="button-number" value="3">3</button>
        <button class="btn" data-js="button-operation" value="+">+</button>
        <button class="btn medium" data-js="button-number" value="0">0</button>
        <button class="btn medium" data-js="button-equal"value="=">=</button>
    </div> <!-- teclas -->
  </section> <!-- calculadora -->
  <script src="challenge-23.js"></script>
</body>
</html>
