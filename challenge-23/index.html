<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 23</title>
</head>
<body>
  <main>
  <h3>CALCULADORA</h3>

  <input type="text" class="input" data-js="input" value="0" readonly>

  <div class="buttons">
    <div class="numbers-container" data-js="numbers-container">
      <button class="numbers" data-js="number" value="1">1</button>
      <button class="numbers" data-js="number" value="2">2</button>
      <button class="numbers" data-js="number" value="3">3</button>
      <button class="numbers" data-js="number" value="4">4</button>
      <button class="numbers" data-js="number" value="5">5</button>
      <button class="numbers" data-js="number" value="6">6</button>
      <button class="numbers" data-js="number" value="7">7</button>
      <button class="numbers" data-js="number" value="8">8</button>
      <button class="numbers" data-js="number" value="9">9</button>
      <button class="numbers" data-js="number" value="0">0</button>
    </div>

    <div class="operations-container" data-js="operations-container">
      <button class="operations" data-js="operation" value="+">+</button>
      <button class="operations" data-js="operation" value="-">-</button>
      <button class="operations" data-js="operation" value="x">x</button>
      <button class="operations" data-js="operation" value="รท">รท</button>
      <button class="operations" data-js="equal" value="=">=</button>
      <button class="operations" data-js="CE" value="CE">CE</button>
    </div>

  </div>
</main>
  <script src="challenge-23.js"></script>
</body>
</html>
