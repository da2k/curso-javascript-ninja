<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 23</title>
</head>
<body>
    <input type="text" value="0" readonly data-js="screen">
    <div class="buttons-numbers">
        <input type="button" value="0" data-js="numbers" data-id="numbers0">
        <input type="button" value="1" data-js="numbers" data-id="numbers1">
        <input type="button" value="2" data-js="numbers" data-id="numbers2">
        <input type="button" value="3" data-js="numbers" data-id="numbers3">
        <input type="button" value="4" data-js="numbers" data-id="numbers4">
        <input type="button" value="5" data-js="numbers" data-id="numbers5">
        <input type="button" value="6" data-js="numbers" data-id="numbers6">
        <input type="button" value="7" data-js="numbers" data-id="numbers7">
        <input type="button" value="8" data-js="numbers" data-id="numbers8">
        <input type="button" value="9" data-js="numbers" data-id="numbers9">
    </div>
    <div class="buttons-opeMath">
        <input type="button" value="+" data-js="oper" data-id="+">
        <input type="button" value="-" data-js="oper" data-id="-">
        <input type="button" value="x" data-js="oper" data-id="x">
        <input type="button" value="รท" data-js="oper" data-id="รท">
        <input type="button" value="=" data-js="equal" data-id="=">
        <input type="button" value="CE" data-js="clean">
    </div>
    
    <script src="./challenge-23.js"></script>
</body>
</html>
