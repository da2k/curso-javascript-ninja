<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Challenge 23</title>
    <style>
    </style>
</head>

<body>
    <h1>Challenge 23 - Calculadora</h1>
    <div>
        <input type="text" value="0" readonly data-id = "visor">
        <div>
            <button value="1" data-group = "buttton-number">1</button>
            <button value="2" data-group = "buttton-number">2</button>
            <button value="3" data-group = "buttton-number">3</button>
            <button value="4" data-group = "buttton-number">4</button>
        </div>
        <div>
            <button value="5" data-group = "buttton-number">5</button>
            <button value="6" data-group = "buttton-number">6</button>
            <button value="7" data-group = "buttton-number">7</button>
            <button value="8" data-group = "buttton-number">8</button>
        </div>
        <div>
            <button value="9" data-group = "buttton-number">9</button>
            <button value="0" data-group = "buttton-number">0</button>
            <button value="=" data-id = "buttton-equal">=</button>
            <button value="ce" data-id = "buttton-ce">CE</button>
        </div>
        <div>
            <button value="+" data-group = "buttton-operation">+</button>
            <button value="-" data-group = "buttton-operation">-</button>
            <button value="รท" data-group = "buttton-operation">รท</button>
            <button value="x" data-group = "buttton-operation">x</button>
        </div>
    </div>

    <script src="challenge-23.js"></script>
</body>

</html>
