<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Desafio 23</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="calculator" style="position: absolute">
      <div>
        <input type="text" value="0" data-js="visor" readonly/>
      </div>
      <div>
        <div>
          <button data-js="tecNum" value="1">1</button>
          <button data-js="tecNum" value="2">2</button>
          <button data-js="tecNum" value="3">3</button>
        </div>
        <div>
          <button data-js="tecNum" value="4">4</button>
          <button data-js="tecNum" value="5">5</button>
          <button data-js="tecNum" value="6">6</button>
        </div>
        <div>
          <button data-js="tecNum" value="7">7</button>
          <button data-js="tecNum" value="8">8</button>
          <button data-js="tecNum" value="9">9</button>
        </div>
        <div>
          <button data-js="result">=</button>
          <button data-js="tecNum" value="0">0</button>
          <button data-js="reset">CE</button>
        </div>
      </div>
      <div class="operators">
        <button data-js="operators" value="-">-</button>
        <button data-js="operators" value="+">+</button>
        <button data-js="operators" value="x">x</button>
        <button data-js="operators" value="รท">รท</button>
      </div>
    </div>
    <script src="challenge-23.js"></script>
  </body>
</html>
