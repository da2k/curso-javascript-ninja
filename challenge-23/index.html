<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Challenge 23</title>
</head>
<body>
<h1>Challenge 23 - Criar uma calculadora</h1>

<div class="main">
  <div class="result">
    <input type="text" data-js='inp' value=0 readonly>
  </div>
  <div class="ce" data-js= 'ce'><p>CE</p></div>

  <div class="numbers">
    <div class="n" data-js='d' id="1"><p>1</p></div>
    <div class="n" data-js='d' id="2"><p>2</p></div>
    <div class="n" data-js='d' id="3"><p>3</p></div>
    <div class="op" data-js='opa'><p>+</p></div>

    <div class="n" data-js='d' id="4"><p>4</p></div>
    <div class="n" data-js='d' id="5"><p>5</p></div>
    <div class="n" data-js='d' id="6"><p>6</p></div>
    <div class="op" data-js='ops'><p>-</p></div>

    <div class="n" data-js='d' id="7"><p>7</p></div>
    <div class="n" data-js='d' id="8"><p>8</p></div>
    <div class="n" data-js='d' id="9"><p>9</p></div>
    <div class="op" data-js='opm'><p>x</p></div>

    <div class="n" data-js='d' id="0"><p>0</p></div>
    <div class="n" data-js='dp'><p>.</p></div>
    <div class="n" data-js='di'><p>=</p></div>
    <div class="op" data-js='opd'><p>/</p></div>
  </div>
</div>

<script src="./challenge-23.js"></script>
</body>
</html>
