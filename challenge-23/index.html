<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__digit-area">
        <input class="calculator__field" type="text" value="0" data-js="result" readonly>
        <button data-js="reset">CE</button>
      </div>
      <div class="calculator__numbers">
        <button data-js="number">7</button>
        <button data-js="number">8</button>
        <button data-js="number">9</button>
        <button data-js="operation">รท</button>
      </div>
      <div class="calculator__numbers">
        <button data-js="number">4</button>
        <button data-js="number">5</button>
        <button data-js="number">6</button>
        <button data-js="operation">x</button>
      </div>
      <div class="calculator__numbers">
        <button data-js="number">1</button>
        <button data-js="number">2</button>
        <button data-js="number">3</button>
        <button data-js="operation">+</button>
      </div>
      <div class="calculator__numbers">
        <button data-js="number">0</button>
        <button>.</button>
        <button data-js="calc-result">=</button>
        <button data-js="operation">-</button>
      </div>

    </div>
  </div>
  <script src="./challenge-23.js"></script>
</body>

</html>
