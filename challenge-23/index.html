<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input data-js="number-input" type="text" readonly value="0">
    <div class="number-button">
      <button  data-js="number-button-item" value="1">1</button>
      <button  data-js="number-button-item" value="2">2</button>
      <button  data-js="number-button-item" value="3">3</button>
      <button  data-js="number-button-item" value="4">4</button>
      <button  data-js="number-button-item" value="5">5</button>
      <button  data-js="number-button-item" value="6">6</button>
      <button  data-js="number-button-item" value="7">7</button>
      <button  data-js="number-button-item" value="8">8</button>
      <button  data-js="number-button-item" value="9">9</button>
      <button  data-js="number-button-item" value="0">0</button>
    </div>
    <div class="operation-button">
      <button  data-js="operation-button-item" value="+">+</button>
      <button  data-js="operation-button-item" value="-">-</button>
      <button  data-js="operation-button-item" value="x">x</button>
      <button  data-js="operation-button-item" value="รท">รท</button>
      <button  data-js="equal-button" value="=">=</button>
      <button  data-js="ce-button">CE</button>
    </div>
  </div>

  <script src="challenge-23.js"></script>
</body>
</html>
