<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora | Challenge 23 - JavaScript Ninja</title>
        <style>
            *{font-size: 1.5rem;}
            button{padding: 10px 20px; margin: 5px;}
            button.CE {font-size: 1.5rem; padding: 10px 7px;}
        </style>
    </head>
    <body>
        <h1>Calculadora | Challenge 23</h1>

        <input data-js="inputCalc" type="text" value="0" readonly><br>

        <button data-js="num" value="1">1</button>
        <button data-js="num" value="2">2</button>
        <button data-js="num" value="3">3</button>
        <button data-js="btnOperation" value="+">+</button><br>
        <button data-js="num" value="4">4</button>
        <button data-js="num" value="5">5</button>
        <button data-js="num" value="6">6</button>
        <button data-js="btnOperation" value="-">-</button><br>
        <button data-js="num" value="7">7</button>
        <button data-js="num" value="8">8</button>
        <button data-js="num" value="9">9</button>
        <button data-js="btnOperation" value="x">x</button><br>
        <button data-js="btnCE" class="CE">CE</button>
        <button data-js="num" value="0">0</button>
        <button data-js="btnResult">=</button>
        <button data-js="btnOperation" value="รท">รท</button>

        <script src="challenge-23.js"></script>
    </body>
</html>
