<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Challenge 23</title>
  </head>
  <body>
    <input type="text" value="0" data-js="output" disabled>

    <div class="calculator" data-js="calculator">
      <button data-value="0">0</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="sum">+</button>
      <button data-value="subtract">-</button>
      <button data-value="multiply">x</button>
      <button data-value="divider">รท</button>
      <button data-value="equal">=</button>
      <button data-value="clear">CE</button>
    </div>

    <script src="challenge-23.js"></script>
  </body>
</html>
