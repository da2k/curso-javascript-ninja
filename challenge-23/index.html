<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="calculator">
      <form>
        <div class="form-group">
          <input type="text" class="form-control visor" data-js="visor" placeholder="0" readonly>
        </div>
      </form>


    <div class="main">
        <div class="clean">
            <button class="btn btn-default cleanAll" data-js="button-ce" type="submit">CE</button>
        </div>

        <div class="numbers">
          <button data-js="button-number" class="btn btn-default" type="submit" value="7">7</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="8">8</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="9">9</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="4">4</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="5">5</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="6">6</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="1">1</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="2">2</button>
          <button data-js="button-number" class="btn btn-default" type="submit" value="3">3</button>
          <button data-js="button-number" class="btn btn-default zero" type="submit" value="0">0</button>
        </div>
    </div>

    <div class="operations">
        <button data-js="button-operation" type="button" class="btn btn-default" value="+">+</button>
        <button data-js="button-operation" type="button" class="btn btn-default" value="-">-</button>
        <button data-js="button-operation" type="button" class="btn btn-default" value="รท">รท</button>
        <button data-js="button-operation" type="button" class="btn btn-default" value="*">*</button>
        <button data-js="button-equal" type="button" class="btn btn-default" value="=">=</button>
    </div>

  </div>

  <script src="challenge-23.js"></script>
</body>
</html>
