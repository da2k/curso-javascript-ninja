<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Challenge 23 </title>
	</head>
	<body>
		
		<article class="calculator">
			
			<input type="text" value="0" data-js="display" class="calculator__display" readonly />

			<div class="calculator__btns">
				<button type="button" data-js="CE" class="btn--block">CE</button>

				<div class="calculator__btns__numbers">
					<div class="row">
						<button type="button" data-js="btn-number" value="1" class="btn">1</button>
						<button type="button" data-js="btn-number" value="2" class="btn">2</button>
						<button type="button" data-js="btn-number" value="3" class="btn">3</button>
					</div>
					<div class="row">
						<button type="button" data-js="btn-number" value="4" class="btn">4</button>
						<button type="button" data-js="btn-number" value="5" class="btn">5</button>
						<button type="button" data-js="btn-number" value="6" class="btn">6</button>
					</div>
					<div class="row">
						<button type="button" data-js="btn-number" value="7" class="btn">7</button>
						<button type="button" data-js="btn-number" value="8" class="btn">8</button>
						<button type="button" data-js="btn-number" value="9" class="btn">9</button>
					</div>
					<div class="row">
						<button type="button" data-js="btn-number" value="0" class="btn">0</button>						
					</div>
				</div>

				<div class="calculator__btns__actions">
					<button type="button" data-js="btn-operator" value="/" class="btn">/</button>
					<button type="button" data-js="btn-operator" value="*" class="btn">x</button>
					<button type="button" data-js="btn-operator" value="-" class="btn">-</button>
					<button type="button" data-js="btn-operator" value="+" class="btn">+</button>
					<button type="button" data-js="btn-equal" value="=" class="btn--highlight">=</button>
				</div>

			</div>

		</article>
		
		<script src="challenge-23.js"></script>
	</body>
</html>
