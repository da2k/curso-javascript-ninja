<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>
    <input type="text" value="0" data-js="display" readonly></input>
    <div class="btt-numbers">
      <button data-js="btt-number" value="0">0</button>
      <button data-js="btt-number" value="1">1</button>
      <button data-js="btt-number" value="2">2</button>
      <button data-js="btt-number" value="3">3</button>
      <button data-js="btt-number" value="4">4</button>
      <button data-js="btt-number" value="5">5</button>
      <button data-js="btt-number" value="6">6</button>
      <button data-js="btt-number" value="7">7</button>
      <button data-js="btt-number" value="8">8</button>
      <button data-js="btt-number" value="9">9</button>
    </div>
    <div class="btt-operations">
      <button data-js="btt-operation" value="+">+</button>
      <button data-js="btt-operation" value="-">-</button>
      <button data-js="btt-operation" value="x">x</button>
      <button data-js="btt-operation" value="รท">รท</button>
      <button data-js="btt-equal" value="=">=</button>
      <button data-js="btt-ce" value="CE">CE</button>
    </div>
  <script src="challenge-23.js"></script>
  </body>
</html>
