<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__digit-area">
        <input class="calculator__field" type="text" value="0" readonly>
        <button>CE</button>
      </div>
      <div class="calculator__numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="calculator__numbers">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class="calculator__numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="calculator__numbers">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>-</button>
      </div>

    </div>
  </div>
  <script src="./challenge-23.js"></script>
</body>

</html>
