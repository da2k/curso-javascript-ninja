<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Curso JavaScript Ninja - Desafio 23</title>
</head>
<body class="body">
    <div class="container">
        <input type="text" class="input-text" data-js="text-input" value="0" disabled>

        <button class="button" data-js="button-number" value="7">7</button>
        <button class="button" data-js="button-number" value="8">8</button>
        <button class="button" data-js="button-number" value="9">9</button>
        <button class="button button-operation" data-js="button-operation" value="รท">รท</button>

        <button class="button" data-js="button-number" value="4">4</button>
        <button class="button" data-js="button-number" value="5">5</button>
        <button class="button" data-js="button-number" value="6">6</button>
        <button class="button button-operation" data-js="button-operation" value="x">x</button>

        <button class="button" data-js="button-number" value="1">1</button>
        <button class="button" data-js="button-number" value="2">2</button>
        <button class="button" data-js="button-number" value="3">3</button>
        <button class="button button-operation" data-js="button-operation" value="-">-</button>

        <button class="button" data-js="button-number" value="0">0</button>
        <button class="button button-operation" data-js="button-ce" value="CE">CE</button>
        <button class="button button-operation" data-js="button-equal" value="=">=</button>
        <button class="button button-operation" data-js="button-operation" value="+">+</button>
    </div>
    <script src="challenge-23.js"></script>
</body>
</html>
