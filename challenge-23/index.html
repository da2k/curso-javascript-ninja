<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JS Ninja - Challenge 23</title>
</head>
<body>
  <input type="text" value="0" readonly data-js="entry">

  <div class="numbers">
    <button data-js="numbers" data-num="number-1" value="1">1</button>
    <button data-js="numbers" data-num="number-2" value="2">2</button>
    <button data-js="numbers" data-num="number-3" value="3">3</button>
    <button data-js="numbers" data-num="number-4" value="4">4</button>
    <button data-js="numbers" data-num="number-5" value="5">5</button>
    <button data-js="numbers" data-num="number-6" value="6">6</button>
    <button data-js="numbers" data-num="number-7" value="7">7</button>
    <button data-js="numbers" data-num="number-8" value="8">8</button>
    <button data-js="numbers" data-num="number-9" value="9">9</button>
    <button data-js="numbers" data-num="number-0" value="0">0</button>
  </div>

  <div class="operations">
    <button data-js="operation" value="+">+</button>
    <button data-js="operation" value="-">-</button>
    <button data-js="operation" value="*">*</button>
    <button data-js="operation" value="/">/</button>
    <button data-js="operation-equal" value="=">=</button>
    <button data-js="operation-ce" value="ce">CE</button>
  </div>


  <script src="challenge-23.js"></script>
</body>
</html>
