<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Challenge 23</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="title">
              <h2>JavaScript Calculator</h2>
            </div>
            <div class="calculator-top">
              <div class="clear">
                <button class="clear-child">Clear</button>
              </div>
              <div class="result">
                <h1 class="result-child"></h1>
              </div>
            </div>
            <div class="calculator-bottom">
                <button class="numbers seven" value="7">7</button>
                <button class="numbers eight" value="8">8</button>
                <button class="numbers nine" value="9">9</button>
                <button class="button-operation divide" value="/">/</button>
                <button class="numbers six" value="6">6</button>
                <button class="numbers five" value="5">5</button>
                <button class="numbers four" value="4">4</button>
                <button class="button-operation multiply" value="*">*</button>
                <button class="numbers three" value="3">3</button>
                <button class="numbers two" value="2">2</button>
                <button class="numbers one" value="1">1</button>
                <button class="button-operation plus" value="+">+</button>
                <button class="numbers empty"></button>
                <button class="numbers zero" value="0">0</button>
                <button class="button-operation equal" value="=">=</button>
                <button class="button-operation minus" value="-">-</button>
            </div>
        </div>
    </div>

    <script src="challenge-23.js"></script>
</body>
</html>
