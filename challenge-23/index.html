<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge-23</title>
</head>

<body>
    <input type="text" value="0" readonly data-js="visor">
    <div class="number-buttons">
        <button data-js="number-button" value="0">0</button>
        <button data-js="number-button" value="1">1</button>
        <button data-js="number-button" value="2">2</button>
        <button data-js="number-button" value="3">3</button>
        <button data-js="number-button" value="4">4</button>
        <button data-js="number-button" value="5">5</button>
        <button data-js="number-button" value="6">6</button>
        <button data-js="number-button" value="7">7</button>
        <button data-js="number-button" value="8">8</button>
        <button data-js="number-button" value="9">9</button>
    </div>
    <div class="oper-buttons">
        <button data-js="ce-button" value="CE">CE</button>
        <button data-js="oper-button" value="+">+</button>
        <button data-js="oper-button" value="-">-</button>
        <button data-js="oper-button" value="*">*</button>
        <button data-js="oper-button" value="/">/</button>
        <button data-js="equals-button" value="=">=</button>
    </div>
    <script src="challenge-23.js"></script>
</body>

</html>
