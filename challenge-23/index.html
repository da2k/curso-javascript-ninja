<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Challenge 23</title>
</head>
<body>
    <form action="." method="get">
        <div>
            <input type="numeros" name="numeros" value="0" disabled>
        </div>
        <div>
            <button data-js="um" value="1">1</button>
            <button data-js="dois" value="2">2</button>
            <button data-js="tres" value="3">3</button>
            <button data-js="soma" value="+">+</button>
        </div>
        <div>
            <button data-js="quatro" value="4">4</button>
            <button data-js="cinco" value="5">5</button>
            <button data-js="seis" value="6">6</button>
            <button data-js="subtracao" value="-">-</button>
        </div>
        <div>
            <button data-js="sete" value="7">7</button>
            <button data-js="oito" value="8">8</button>
            <button data-js="nove" value="9">9</button>
            <button data-js="divisao" value="/">/</button>
        </div>
        <div>
            <label></label>
            <button data-js="zero" value="0">0</button>
            <button data-js="multiplicacao" value="*">*</button>
            <button data-js="igual" value="=">=</button>
            <button data-js="limpar" value="0">CE</button>
        </div>
    </form>
    <script src="challenge-23.js"></script>
</body>
</html>
