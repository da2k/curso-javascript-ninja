<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="challenge-23.css" type="text/css" />
        <meta charset="UTF-8" />
    </head>
    <body>
        
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Calculator</h2>
        
      </div>
         <div class=buttons-numbers>
          <div class="mdl-card__supporting-text">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="1">1</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="2">2</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="3">3</button> <br>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="4">4</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="5">5</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="6">6</button> <br>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="7">7</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="8">8</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-number" value="9">9</button> <br>
         </div>
          
          </div>
          
          <div class="operations">
          <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-operation" value="+">+</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-operation" value="-">-</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-operation" value="x">x</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-operation" value="÷">÷</button> <br>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-ce"  value="CE">CE</button> 
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-js="button-equal" value="=">=</button> 
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" data-js="bd" autofocus  readonly value="0" >
            <label class="mdl-textfield__label" for="sample2"></label> 
            <span class="mdl-textfield__error">O valor inserido não é um numero!</span>
          </div>
            
          </div>
        </div>
        <script type="text/javascript" src="challenge-23.js"></script>
    </body>
</html>
