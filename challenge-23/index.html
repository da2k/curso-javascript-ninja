<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja calculator</title>
</head>
<body>
    <input type="text" readonly value=0 data-js="resultField">
    <div class="numbers">
        <button data-js="number" value="0">0</button>
        <button data-js="number" value="1">1</button>
        <button data-js="number" value="2">2</button>
        <button data-js="number" value="3">3</button>
        <button data-js="number" value="4">4</button>
        <button data-js="number" value="5">5</button>
        <button data-js="number" value="6">6</button>
        <button data-js="number" value="7">7</button>
        <button data-js="number" value="8">8</button>
        <button data-js="number" value="9">9</button>
    </div>

    <div class="operations">
        <button data-js="operationButton"  value="+">+</button>
        <button data-js="operationButton"  value="-">-</button>
        <button data-js="operationButton"  value="x">x</button>
        <button data-js="operationButton"  value="รท">รท</button>
        <button data-js="resultButton" value="=">=</button>
        <button data-js="ceButton" value="ce">CE</button>
    </div>

    <script src="./challenge-23.js"></script>
</body>
</html>
