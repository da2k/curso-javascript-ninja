<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container col-md-3">
    <br>
    <input type="text" class="form-control" data-js-display value="0" readonly="true">

    <br>

    <div class="col-md-8">
      <button class="btn btn-info btn-lg" data-js-button="1" value="1">1</button>
      <button class="btn btn-info btn-lg" data-js-button="2" value="2">2</button>
      <button class="btn btn-info btn-lg" data-js-button="3" value="3">3</button>
      <button class="btn btn-info btn-lg" data-js-button="4" value="4">4</button>
      <button class="btn btn-info btn-lg" data-js-button="5" value="5">5</button>
      <button class="btn btn-info btn-lg" data-js-button="6" value="6">6</button>
      <button class="btn btn-info btn-lg" data-js-button="7" value="7">7</button>
      <button class="btn btn-info btn-lg" data-js-button="8" value="8">8</button>
      <button class="btn btn-info btn-lg" data-js-button="9" value="9">9</button>
      <button class="btn btn-info btn-lg" data-js-button="0" value="0">0</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-default" data-js-button="-" value="-">-</button>
      <button class="btn btn-default" data-js-button="+" value="+">+</button>
      <button class="btn btn-default" data-js-button="x" value="x">x</button>
      <button class="btn btn-default" data-js-button="รท" value="รท">รท</button>
      <button class="btn btn-default" data-js-operator="=">=</button>
      <button class="btn btn-default" data-js-operator="CE">CE</button>
    </div>
  </div>


  <script src="challenge-23.js"></script>
</body>
</html>
