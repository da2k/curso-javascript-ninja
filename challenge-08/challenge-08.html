function calculator( operator ) {
	return function (number1, number2) {
		var result;
		switch( operator ) {
			case '+':
				result = number1 + number2;
				break
			case '-':
				result = number1 - number2;
				break
			case '*':
				result = number1 * number2;
				break
			case '/':
				result = number1 / number2;
				break
			case '%':
				result = number1 % number2;
				break
			default:
				return 'Operação inválida.';
	}


	return 'Resultado da Operação: ' + number1 + '' + operator + '' + number2 +'='+ result + '.';


	};
}
